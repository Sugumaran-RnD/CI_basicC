name: Super-Linter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: super-linter/super-linter@v6
        env:
          VALIDATE_ALL_CODEBASE: false   # only run selected linters
          VALIDATE_C: true               # enable C linter
          VALIDATE_CPP: false            # turn off C++ if not needed
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
